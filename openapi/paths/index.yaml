users:
  get:
    tags:
      - users
    summary: ユーザーの一覧を取得する。ユーザーが存在しない場合は空の配列を返す。
    responses:
      "200":
        description: 取得成功
        content:
          application/json:
            schema:
              type: object
              properties:
                users:
                  type: array
                  description: 取得したユーザーリスト
                  items:
                    $ref: "../components/schemas/user.yaml"
      "400":
        description: 不正なリクエスト
      "500":
        description: 内部サーバーエラー
users_id:
  get:
    tags:
      - users
    summary: ユーザーIDから特定ユーザーを取得する。ユーザー取得できなかった場合は404を返す。
    parameters:
      - $ref: "../components/parameters/users/user_id.yaml"
    responses:
      "200":
        description: 取得成功
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yaml"
      "400":
        description: 不正なリクエスト
      "404":
        description: ユーザーが存在しない
      "500":
        description: 内部サーバーエラー
